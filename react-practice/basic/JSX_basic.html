<!DOCTYPE html>
<html>
  <body>
    <div id="root"></div>
  </body>
  <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone@7.20.15/babel.min.js"></script>
  <script type="text/babel">
    // react-dom: React libraries, packages
    // babel standalone: convert JSX to

    // JavaScript: HTML와 Js가 분리
    const root = document.getElementById("root");

    // ReactJs: element를 생성하고 관리 > 캡슐화 가능

    const span = React.createElement(
      "span", // HTML tag
      { id: "name-span" }, // Property
      "Hello, I'm span" // Context
    );
    //const container = React.createElement("div", null, [div, btn]); // 여러 태그를 하나로 묶어줌

    // JSX: JavaScript 확장 문법
    // 가시성이 좋고, HTML과 같은 규칙을 가지고 있음
    function Title() {
      return (
        <h3 id="title" onMouseEnter={() => console.log("mouse enter")}>
          Hello I'm a title
        </h3>
      );
    }

    const Button = () => (
      <button
        style={{
          backgroundColor: "tomato",
        }}
        onClick={() => console.log("I'm clicked")}
      >
        Click me
      </button>
    );

    const Container = () => (
      // User component name은 반드시 첫글자 대문자
      <div>
        <Title />
        <Button />
      </div>
    );
    // 전달한 요소들을 root안에 Rendering (Convert to HTML tag)
    ReactDOM.render(<Container />, root);
  </script>
</html>
